<ion-view>
  <ion-nav-title>
    Attendance!
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="goToAdd();">
      Add!
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row" collection-repeat="user in $storage.users" >
    	<div class="col col-50 col-offset-10"><h1>{{user.name}}</h1></div>
    	<div class="col"><h1> {{user.value}}</h1></div>
    	<div class="col" >
    	  <button ng-click="increase(user.name)" class="button button-balanced" >
  	   	+
    	  </button>
    	</div>
    </div>
     <div class="row">
      <div class="col-50 buttons-light-padding">
        <button ng-click="resetLocalStorage()" class="button button-full button-royal">
          Reinitialize!
        </button>
      </div>
      <div class="col-50 buttons-light-padding">
        <button ng-click="fullReset()" class="button button-full button-assertive" > 
          Clear!
        </button>
      </div>
    </div>
   
  </ion-content>
</ion-view>
