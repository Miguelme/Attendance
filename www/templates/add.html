<ion-view>
  <ion-nav-title>
    Add a Member!
  </ion-nav-title>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input"> 
        <input type="text" placeholder="Enter Member Name" ng-model="user.name">
      </label>
      <button class="button button-full button-positive" ng-click="addName(user.name);">
        Add Member
      </button>
    </div>
  </ion-content>
</ion-view>
